repos:
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.2.0
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
      types_or: [python, pyi, jupyter]
    - id: ruff-format
- repo: local
  hooks:
    - id: docs-mdx-format
      name: Format Docs
      language: system
      entry: bash -c "cd docs && make mdx-format"
      pass_filenames: false
      files: ^docs/content
